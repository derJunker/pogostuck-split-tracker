<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pogo Splits</title>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="menu-bar">
            <span id="design-btn" class="active menu-btn">Design</span>
            <span id="paths-btn" class="menu-btn">Paths</span>
            <span id="split-skips-btn" class="menu-btn">Split Skips</span>
        </div>
        <div id="menu-content">
            <div id="design-content" class="menu-content">
                <div class="toggle-switch">
                    <label for="ignore-skipped-splits" class="toggle-label">Hide skipped splits:</label>
                    <input type="checkbox" id="ignore-skipped-splits" class="toggle-checkbox">
                    <span id="ignore-skipped-splits-custom" class="custom-checkbox"></span>
                </div>
                <div class="dropdown-container">
                    <label for="split-naming-select">Split Names: </label>
                    <select id="split-naming-select" class="dropdown">
                        <option value="new">New</option>
                        <option value="old">Old</option>
                    </select>
                    <span class="dropdown-arrow">
                        <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:block">
                            <polyline points="1,1 5,4 9,1" stroke="white" stroke-width="3" fill="none"
                                      stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </div>
            </div>
            <div id="paths-content" class="menu-content">
                <div>
                    <label for="steam-path-text" class="input-label">
                        Steam Path:
                    </label>
                    <input type="text" id="steam-path-text" class="input-field" placeholder="Select Steam folder...">
                    <button id="select-steam-path-btn" type="button">Select Folder</button>
                </div>
                <div>
                    <label for="pogo-path-text" class="input-label">
                        Pogo Path:
                    </label>
                    <input type="text" id="pogo-path-text" class="input-field" placeholder="Select Steam folder...">
                    <button id="select-pogo-path-btn" type="button">Select Folder</button>
                </div>

            </div>
            <div id="split-skips-content" class="menu-content">
                <h3>Split Skips</h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
